<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #2d3539;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/javascript" src="./main.js"></script>
  <script>
    var nuts = {
      BE: 'Belgique',
      BG: 'Bulgarie',
      CZ: 'République tchèque',
      DK: 'Denemark',
      DE: 'Allemagne',
      EE: 'Estonie',
      IE: 'Irlande',
      EL: 'Grèce',
      ES: 'Espagne',
      FR: 'France',
      HR: 'Croatie',
      IT: 'Italie',
      CY: 'Chypre',
      LV: 'Lettonie',
      LT: 'Lituanie',
      LU: 'Luxembourg',
      HU: 'Hongrie',
      MT: 'Malte',
      NL: 'Pays-Bas',
      AT: 'Autriche',
      PL: 'Pologne',
      PT: 'Portugal',
      RO: 'Roumanie',
      SI: 'Slovénia',
      SK: 'Slovaquie',
      FI: 'Finlande',
      SE: 'Suède',
      UK: 'Royaume-Uni'
    };
    var map = Ortelius.fetchCSV(['./data-timeline.csv'], ';').then(function (data) {
      return Ortelius.createMap({
        container: '#root',
        type: 'choropleth',
        margin: 25,
        geoAssets: {
          url: 'https://ec.europa.eu/eurostat/cache/GISCO/distribution/v2/nuts/topojson/NUTS_RG_60M_2013_4326_LEVL_2.json',
          filter: function (geoJson) {
            geoJson.features = geoJson.features.filter(function (feature) {
              return (
                feature.properties.NUTS_ID.indexOf('FRA') === -1 &&
                feature.properties.NUTS_ID.indexOf('CY') === -1 &&
                feature.properties.NUTS_ID.indexOf('CH') === -1 &&
                !['DEC0', 'ME00', 'MK00', 'IS00', 'ES70', 'PT20', 'PT30'].includes(
                  feature.properties.NUTS_ID
                ) &&
                feature.properties.NUTS_ID.indexOf('TR') === -1
              );
            });

            return geoJson;
          }
        },
        zoom: true,
        panning: true,
        legend: {
          labels: [
            'Les taux de chômage ont diminué',
            'Les taux de chômage ont augmenté de moins de 5p%',
            'Les taux de chômage ont augmenté de plus de 5p%'
          ]
        },
        tooltip: {
          formatter: function (geography, data) {
            var items = [];

            items.push({
              isTitle: true,
              label: nuts[geography.id.slice(0, 2)],
              value: data['Région']
            });
            items.push({
              label: 'Taux de chômage, différence entre 2016 et 2007 (en points de %)',
              value: data.value.toLocaleString('fr-FR')
            });

            return items;
          }
        },
        series: {
          dateTime: {
            interval: 'year',
            from: '2007',
            to: '2008'
          },
          data: data[0],
          joinBy: ['id', 'ID'],
          scale: {
            type: 'threshold',
            domain: [0, 5],
            range: ['green', 'yellow', 'red']
          }
        }
      });
    });
  </script>
</body>

</html>
